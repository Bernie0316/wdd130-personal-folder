<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <!--<link rel="stylesheet" href="styles/style.css">-->
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #ccc;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        form li + li {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        input, textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }
        input:focus, textarea:focus {
            border-color: #000;
        }
        textarea {
            vertical-align: top;
            height: 5em;
        }
        button {
            margin-left: 0.5em;
        }
        #feedback {
            background-color: antiquewhite;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
        } 
        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo-link">
                <img class="logo" src="images/Berniecode-logos/Berniecode-logos_black.png" alt="Bernie's web">
            </a>
            <nav>
                <a href="index.html">Home Page</a>
                <a href="project.html">Project</a>
                <a href="site-plan.html">Site Plan</a>
                <a href="contactme.html">Contact Me</a>
            </nav>
        </header>
        <main>
            <div id="feedback">
                <!--action defines the location (URL) where the form's collected data should be sent when it is submitted.-->
                <!--method defines which HTTP method to send the data with (usually get or post).-->
                <form action="contactus.html" method="post">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="user_email">
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>
            </div>
        </main>
        <footer>
            <p>Berniecode &copy; 2023 - Bernie Zhong</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactme.html">Contact Me</a></p>
            <div class="social">
                <a href="https://www.facebook.com/profile.php?id=100028553119174" target="_blank"> 
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://www.instagram.com/berniezhong0316/" target="_blank"> 
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById("feedback");
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>
    </div>
</body>
</html>
